<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles4.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h3>bank e-statement</h3>
    </header>
    <!-- end of header -->
    <div class="container">
      <div>
        <form class="container-1" action="">
          <div class="column">
            <label class="dert" for="name"> upload CSV files: </label>
            <input
              type="file"
              id="name"
              placeholder="choose file"
              size="45"
              class="form-control"
            />
          </div>
          <div class="column">
            <label class="dert" for="name"> enter account no.: </label>
            <input
              type="text"
              class="form-control"
              placeholder="&#xF002; Search"
              style="font-family: Arial, FontAwesome;"
            />
          </div>
          <article class="article">
            <div class="empty"></div>
          </article>
        </form>
      </div>
    </div>
  </body>
</html>
